<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
                                <a href="http://127.0.0.1:5000/registration" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>

					<div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" action="/" method="post" role="form" style="display: block;">
									<div class="form-group">
                                        <input type="text" minlength="13" maxlength="13" name="cnic" id="cnic" tabindex="1" class="form-control" placeholder="Enter User CNIC" required>
									</div>

									<div class="form-group">
                                        <input type="password" minlength="4"  name="pin" id="pin" tabindex="2" class="form-control" placeholder="Enter Pin Here" required>
									</div>
									
									<div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
								</form>				

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
