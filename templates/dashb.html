<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Dashboard</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="dashb-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

</head>

<body>

    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <form action="/dashb" method="POST">
                    <h3>Deposit Amount Here</h3>
                    
                    

                    <div class="form-group">
                        <input type="hidden" name="query" id = "query" class="form-control" placeholder="" value="dep" />
                    </div>

                    <div class="form-group">
                        <input type="number" name="amount" id = "amount" class="form-control" placeholder="Enter amount to deposit" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="deposit here">
                    </div>
                    <!-- <div class="form-group">
                        <a href="#" class="btnForgetPwd">Forget Password?</a>
                    </div> -->
                    
                </div>
            </form>
            <div class="col-md-6 login-form-2">
                <form action="/dashb" method="POST">
                    <h3>Withdraw Amount Here</h3>
                    
                    

                    <div class="form-group">
                        <input type="hidden" name="query" id = "query" class="form-control" placeholder="" value="wid" />
                    </div>

                    <div class="form-group">
                        <input type="number" name="amount" id = "amount" class="form-control" placeholder="Enter amount to Withdraw" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Withdraw here">
                    </div>
                    <!-- <div class="form-group">
                        <a href="#" class="btnForgetPwd">Forget Password?</a>
                    </div> -->
                    
                </div>
            </form>

            <div>
                <a href = "/logout"><button type = "logout" class = "btn btn-primary">log out</button></a>
            </div>
        </div>
    </div>
    
</body>
</html>
