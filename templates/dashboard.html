<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard To Bank </title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
    
    
    <!------ Include the above in your HEAD tag ---------->
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="" class="active" id="login-form-link"> For Deposite </a>
							</div>
							<div class="col-xs-6">
                                <a href="https://phpoll.com/register/process" id="register-form-link">For Withdraw </a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="deposit-form" action="/" method="post" role="form" style="display: block;">
									<div class="form-group">
                                        <input type="number" name="deposit" id="deposit" tabindex="1" class="form-control" placeholder="Enter Deposit Amount here" value="">
									</div>
									<div class="form-group">
                                        <input type="number" name="confirm-deposit" id="confirm-deposit" tabindex="2" class="form-control" placeholder="Confirm Amount deposited">
									</div>
									<!-- <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div> -->
									<div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="deposit-submit" id="deposit-submit" tabindex="4" class="form-control btn btn-primary-submit" value="Deposit Amount">
											</div>
										</div>
									</div>
									<!-- <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div> -->
								</form>

								<form id="Withdraw-form" action="/" method="post" role="form">
									<div class="form-group">
										<input type="text" name="WIithdraw" id="withdraw" tabindex="1" class="form-control" placeholder="Enter Amount to withdraw" value="">
									</div>
									<div class="form-group">
                                        <input type="number" name="confirm-withdraw" id="confirm-withdraw" tabindex="1" class="form-control" placeholder="Confirm amount to be withdraw" value="">
									</div>
									<!-- <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
                                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div> -->
									<div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
